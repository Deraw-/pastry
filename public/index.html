<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="194x194" href="<%= BASE_URL %>img/icons/favicon-194x194.png">
		<link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>img/icons/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
		<link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
		<link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
		<meta name="apple-mobile-web-app-title" content="P&acirc;tisserie Broussard">
		<meta name="application-name" content="P&acirc;tisserie Broussard">
		<meta name="msapplication-TileColor" content="#000000">
		<meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/mstile-144x144.png">
		<meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
		<meta name="description" content="Notre pâtisserie est basée à Paris. Nous pouvons donc livrer partout en Île-de-France, n'hésitez pas à nous contacter pour toute livraison hors de cette zone géographique.">
		<title>Pâtisserie Broussard</title>
		<noscript>
			<style>
				* {
					max-width: 100%;
					margin: 0;
					padding: 0;
					border: 0;
					scroll-behavior: smooth;
					font-family: 'Roboto', sans-serif;
					box-sizing: border-box;
					word-break: break-word;
					hyphens: auto;
					-moz-osx-font-smoothing: grayscale;
					-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				}

				html,
				body {
					font-size: 100%;
				}

				body {
					min-height: 100vh;
					line-height: 1.25;
				}

				main {
					height: 100vh;
					display: flex;
					color: #1c4c55;
					flex-direction: column;
					justify-content: center;
					background: linear-gradient(#a3dae3,#39545f);
				}

				.frame {
					padding: 48px;
					background: #a3dae3;
				}

				.content {
					width: 2132px;
					margin: 0 auto;
				}

				h1 {
					font-size: 5rem;
					font-family: serif;
				}

				p + p {
					margin-top: 15px;
				}

				p {
					display: flex;
					align-items: center;
				}

				img {
					width: 30px;
					margin-right: 5px;
				}
			</style>
		</noscript>
	</head>
	<body>
		<noscript>
			<main>
				<div class="frame">
					<div class="content">
						<h1>JavaScript</h1>
						<p>
							<img src="/img/flags/fr.svg" alt="Français">
							<strong>Nous sommes désolés, mais ce site ne fonctionne pas correctement sans JavaScript activé. Activez-le pour continuer.</strong>
						</p>
						<p>
							<img src="/img/flags/en.svg" alt="English">
							<strong>We're sorry, but this application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
						</p>
					</div>
				</div>
			</main>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
